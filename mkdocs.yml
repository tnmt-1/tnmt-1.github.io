copyright: Copyright &copy; tnmt

# ãƒ†ãƒ¼ãƒ
theme:
    name: material
    custom_dir: overrides
    language: ja
    features:
        - announce.dismiss
        # - content.action.edit
        # - content.action.view
        - content.code.annotate
        - content.code.copy
        - content.code.select
        - content.footnote.tooltips
        - content.tabs.link
        - content.tooltips
        # - header.autohide
        - navigation.expand
        - navigation.footer
        - navigation.indexes
        - navigation.instant
        - navigation.instant.prefetch
        - navigation.instant.progress
        - navigation.prune
        - navigation.sections
        - navigation.tabs
        # - navigation.tabs.sticky
        - navigation.top
        - navigation.tracking
        - navigation.path
        - search.highlight
        # - search.share
        - search.suggest
        - toc.follow
        - toc.integrate
    palette:
        scheme: default
        primary: custom
        accent: custom
    logo: assets/images/logo.png

# ãƒŠãƒ“
nav:
    - ğŸ  Home:
          - index.md
          - about.md
          - resume.md
    - ğŸ“ Blog:
          - ...

# ãƒŠãƒ“ã‹ã‚‰é™¤å¤–
not_in_nav: |
    /tags.md

# ãƒ—ãƒ©ã‚°ã‚¤ãƒ³
plugins:
    - search:
          lang: "ja"
    - tags:
          tags_file: tags.md
    - blog:
          enabled: true
          archive: true
    - rss:
          match_path: blog/posts/.*
          date_from_meta:
              as_creation: date
          categories:
              - categories
              - tags
    - glightbox
    - awesome-pages

# ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³æ‹¡å¼µ
markdown_extensions:
    - attr_list
    - pymdownx.highlight:
          linenums_style: pymdownx-inline
          anchor_linenums: true
          use_pygments: true
          linenums: true
    - pymdownx.inlinehilite
    - admonition
    - pymdownx.details
    - def_list
    - footnotes
    - tables
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:mermaid2.fence_mermaid
    - md_in_html
    - toc:
          permalink: true
    - meta

# æ‹¡å¼µJavaScript
extra_javascript:
    - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js

# æ‹¡å¼µCSS
extra_css:
    - stylesheets/extra.css

# æ‹¡å¼µ
extra:
    social:
        - icon: fontawesome/brands/mastodon
          link: https://misskey.systems/@tnmt
          name: tnmt on Misskey
        - icon: fontawesome/brands/tumblr
          link: https://tumblr.com/tnmt-1
          name: tnmt on Tumblr

use_directory_urls: false
