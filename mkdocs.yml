site_name: tnmt
site_url: https://tnmt-1.github.io/
repo_url: https://github.com/tnmt-1/tnmt-1.github.io
repo_name: tnmt-1.github.io
copyright: Copyright &copy; tnmt

# テーマ
theme:
    name: material
    language: ja
    features:
        - announce.dismiss
        # - content.action.edit
        # - content.action.view
        - content.code.annotate
        - content.code.copy
        - content.code.select
        - content.footnote.tooltips
        - content.tabs.link
        - content.tooltips
        # - header.autohide
        - navigation.expand
        - navigation.footer
        - navigation.indexes
        - navigation.instant
        - navigation.instant.prefetch
        - navigation.instant.progress
        - navigation.prune
        - navigation.sections
        # - navigation.tabs
        # - navigation.tabs.sticky
        - navigation.top
        - navigation.tracking
        - navigation.path
        - search.highlight
        # - search.share
        - search.suggest
        - toc.follow
        # - toc.integrate
    palette:
        - media: "(prefers-color-scheme)"
          toggle:
              icon: material/link
              name: Switch to light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: custom
          accent: custom
          toggle:
              icon: material/weather-night
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: custom
          accent: custom
          toggle:
              icon: material/weather-sunny
              name: Switch to system preference

# ナビから除外
not_in_nav: |
    /tags.md

# プラグイン
plugins:
    - search:
          lang: "ja"
    - tags:
          tags_file: tags.md
    - blog:
          enabled: true
          archive: true
    - rss:
          match_path: blog/posts/.*
          date_from_meta:
              as_creation: date
          categories:
              - categories
              - tags
    - glightbox

# マークダウン拡張
markdown_extensions:
    - attr_list
    - pymdownx.highlight:
          linenums_style: pymdownx-inline
          anchor_linenums: true
          use_pygments: true
          linenums: true
    - pymdownx.inlinehilite
    - admonition
    - pymdownx.details
    - def_list
    - footnotes
    - tables
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - md_in_html
    - toc:
          permalink: true

# 拡張CSS
extra_css:
    - stylesheets/extra.css

# 拡張
extra:
    social:
        - icon: fontawesome/brands/mastodon
          link: https://misskey.systems/@tnmt
          name: tnmt on Misskey
        - icon: fontawesome/brands/tumblr
          link: https://tumblr.com/tnmt-1
          name: tnmt on Tumblr
